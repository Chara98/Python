{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>PythonLearners</title>
</head>
<body>
<header class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src='https://cdn.discordapp.com/icons/770964766592204801/e9d2ec0090c53b78d7c46767764dc84d.webp?size=32' style='border-radius: 50%'>
      <span class="ml-3 text-xl" href="/">PythonLearners</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-white" href="/">Home</a>
      <a class="mr-5 hover:text-white" href="about">About Server</a>
      <a class="mr-5 hover:text-white" href="join">Join Server</a>
      <a class="mr-5 hover:text-white" href="peo">Members</a>
    </nav>
  </div>
</header>

<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Members</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
    </div>
    <div class="flex flex-wrap -m-2">
    {% if users %}
      {% for user in users %}
        <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
          <div class="h-full flex items-center border-gray-800 border p-4 rounded-lg">
            <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="{{ user.avatar }}">
            <div class="flex-grow">
              <h2 class="text-white title-font font-medium">{{ user.name }}</h2>
            </div>
          </div>
        </div>
    {% endfor %}
    {% else %}
      <p style='text-align: center;'>Not loaded</p>
    {% endif %}
    </div>
  </div>
</section>
</body>
</html>
